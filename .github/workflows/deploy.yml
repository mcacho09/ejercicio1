name: Deploy Hello World App to AWS

on:
  push:
    branches:
      - main # Trigger on pushes to main branch
env:
  TF_VAR_bucket_name: ${{ vars.S3_BUCKET }} # ðŸ‘ˆ GitHub variable
  TF_VAR_region: ${{ vars.AWS_REGION }} # ðŸ‘ˆ GitHub variable
jobs:
  terraform-init:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # ensures you get the PR branch
          path: infra # optional: specify directory
          submodules: true # if configs are in submodules

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Verify files in dir
        working-directory: infra/terraform
        run: ls -R

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -upgrade

      - name: Terraform Plan using terraform init -upgrade
        working-directory: infra/terraform
        run: terraform plan

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-init # ðŸ‘ˆ depends on init -plan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # ensures you get the PR branch
          path: infra # optional: specify directory
          submodules: true # if configs are in submodules

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -upgrade

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform-apply # ðŸ‘ˆ depends on terraform-apply

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js (example Hello World app)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3. Install dependencies and build
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

      # 4. Configure AWS credentials (stored in GitHub Secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 5. Deploy to AWS S3 (static Hello World app)
      - name: Deploy to S3
        run: |
          aws s3 sync ./build s3://${{ vars.S3_BUCKET }} --delete
